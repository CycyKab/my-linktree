<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>

<body>
    <div class="background-banner" style="background-image: url('assets/banner1.jpg')"></div>
    <div class="linktree-board">
        <div class="content-container">
            <div class="profile-container">
                <div class="text-center">
                    <div class="linktree" style="background-image: url('assets/emoji.JPEG')"></div>
                    <h2 style="color: #ffffff; padding-top: 20px;">I'm Synthia</h2>
                    <p class="profile-description" style="color: #ffffff; font-size: 1rem; padding-top: 10px;">
                        Software Developer | Beautician
                    </p>
                </div>
            </div>
    
            <div class="text-center">
                <!-- New Project Button -->
                <button type="button" class="btn btn-outline-light shake" style="width: 80%; padding-top:10px; padding-bottom:10px; font-weight: 800; margin-bottom: 30px;" 
                    onclick="copyToClipboard('https://your-link.com')">
                    <div class="btn-content">
                        <span class="btn-text">New Project</span>
                    </div>
                </button>
    
                <!-- Instagram Button -->
                <button type="button" class="btn btn-outline-light" style="width: 80%; padding-top:10px; padding-bottom:10px; font-weight: 600; margin-bottom: 30px;" 
                    onclick="copyToClipboard('https://www.instagram.com/cycy.kab_/')">
                    <div class="btn-content">
                        <img src="https://img.icons8.com/?size=100&id=BrU2BBoRXiWq&format=png&color=000000" alt="Instagram" class="btn-icon-left">
                        <span class="btn-text">Instagram</span>
                        <i class="fas fa-copy btn-icon-right"></i>
                    </div>
                </button>
    
                <!-- Pinterest Button -->
                <button type="button" class="btn btn-outline-light" style="width: 80%; padding-top:10px; padding-bottom:10px; font-weight: 600; margin-bottom: 30px;" 
                    onclick="copyToClipboard('#')">
                    <div class="btn-content">
                        <img src="https://img.icons8.com/?size=100&id=3V9cq2rzTnKG&format=png&color=000000" alt="Pinterest" class="btn-icon-left">
                        <span class="btn-text">Pinterest</span>
                        <i class="fas fa-copy btn-icon-right"></i>
                    </div>
                </button>
    
                <!-- YouTube Button -->
                <button type="button" class="btn btn-outline-light" style="width: 80%; padding-top:10px; padding-bottom:10px; font-weight: 600; margin-bottom: 30px;" 
                    onclick="copyToClipboard('#')">
                    <div class="btn-content">
                        <img src="https://img.icons8.com/?size=100&id=CFgF77P6Dw9p&format=png&color=000000" alt="YouTube" class="btn-icon-left">
                        <span class="btn-text">YouTube</span>
                        <i class="fas fa-copy btn-icon-right"></i>
                    </div>
                </button>
    
                <!-- LinkedIn Button -->
                <button type="button" class="btn btn-outline-light" style="width: 80%; padding-top:10px; padding-bottom:10px; font-weight: 600; margin-bottom: 30px;" 
                    onclick="copyToClipboard('http://linkedin.com/in/synthia-kabwe-6557b021b')">
                    <div class="btn-content">
                        <img src="https://img.icons8.com/?size=100&id=xuvGCOXi8Wyg&format=png&color=000000" alt="LinkedIn" class="btn-icon-left">
                        <span class="btn-text">LinkedIn</span>
                        <i class="fas fa-copy btn-icon-right"></i>
                    </div>
                </button>
                </a>
    
                <a href="#" target="_blank" style="text-decoration: none;">
                    <button type="button" class="btn btn-outline-light" style="width: 80%; padding-top:10px; padding-bottom:10px; font-weight: 600; margin-bottom: 30px;">
                        <div class="btn-content">
                            <img src="assets/logo.png" alt="Website" class="btn-icon-left">
                            <span class="btn-text">Personal Website.</span>
                        </div>
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>
    
    <script>
        function copyToClipboard(link) {
            var tempInput = document.createElement("input");
            tempInput.value = link;
            document.body.appendChild(tempInput);
            tempInput.select();
            tempInput.setSelectionRange(0, 99999); 
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Link copied: " + link);
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
